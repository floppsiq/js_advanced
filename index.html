<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="logo">Интернет-магазин</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" v-model="searchLine">
                    <button class="btn-search" type="submit" @click="FilterGoods">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn__cart" type="button" @click="isVisible = !isVisible">Корзина</button>
                <div class="cart__block" :class="divClasses">
                    <div class="cart__item" v-for="product of filteredGoods" :key="product.id_product">
                        <div class="product__bio">
                        <img :src="imgCatalogSmall" alt="some pic">
                            <div class="product__desc">
                                <p class="product__title">{{product.product_name}}</p>
                                <p class="product__single-price">{{product.price}} $</p>
                            </div>
                        </div>
                        <div class="right__block">
                            <p class="product__price">{{product.price}} $</p>
                            <button class="btn btn__del" data-id="123">×</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product__item" v-for="product of filteredGoods" :key="product.id_product">
                    <img class="product__img" :src="imgCatalog" alt="some pic" />
                    <h3 class="product__title">{{product.product_name}}</h3>
                    <p class="product__price">{{product.price}} $</p>
                    <button class="btn btn__add" @click="addProduct(product)">Добавить в корзину</button>
              </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
